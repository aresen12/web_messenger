{% extends "admin_base.html" %}
{% block content %}
<div style="display:flex;">
    <div style="width:40vw;">
<form method="post" class="form">
    <h4>Создать новость</h4>
    <textarea name="text_alert" id="text_alert"></textarea>
    <button class="edit-btn " type="submit">Сохранить</button>
</form>
    </div>
    <div>
        <h4>News</h4>
<ul class="list-group list-group-flush">
    {% for new in news %}
    <li class="list-group-item">
        {{new.text}} {{new.get_date()}}
        <button type="button" class="btn btn-danger" onclick="delete_news({{new.id}})">delete</button>
        <button type="button" class="btn btn-warning">edit</button>
    </li>
    {% endfor %}
</ul>
    </div>
</div>
<script src="/static/javascript/panel/master_news.js"></script>
{% endblock %}
