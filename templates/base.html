<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="/static/img/icon.ico">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark" style="color:white; background:black;">
        <div>
            <img src="/static/img/main.png" style="height:70px;">
            <b style="margin-left:5px;font-size:30px;">Kazbek</b>
        </div>
         <a class="navbar-brand" href="/m">начать общение</a>

        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/profile">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
